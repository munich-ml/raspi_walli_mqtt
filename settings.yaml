mqtt:
  hostname: 192.168.178.63  # MQTT broker within home assistant
  port: 1883                # defaults to 1883
devicename: dev6
client_id: some_other_client
update_interval: 10        # Sensor update interval in seconds, e.g. 60
modbus:
  PORT: '/dev/ttyAMA0'     # Serial port of Modbus interface
  BUS_ID: 1                # Modbus ID
  MAX_READ_ATTEMPTS: 8     # Max number of attempts for a Modbus read